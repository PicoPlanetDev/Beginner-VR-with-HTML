<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Base script-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--Eventsystem script for controllers-->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <meta charset="utf-8">
    <title>Beginner VR HTML</title>
  </head>
  <body>
    <a-scene>
      <!--Ground-->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7ec850"></a-plane>

      <!--Demo-->
      <a-box position="-3 0.5 -2.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-2 1.25 -4.5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 0.75 -2.5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!--Tree-->
      <a-cylinder position="3 0.375 -2"  scale="0.2 1 0.2" height="0.75" color="#613b16"></a-cylinder>
      <a-cone position="3 2.25 -2" height="3" color="#0cae5b"></a-cone>

      <!--Window-->
      <a-box position="0 2 4" scale="2 3 0.1" color="#c7c7c7"></a-box>
      <a-box position="0 2 3.9" scale="1.5 2.5 0.1" color="#4d4d4d"
        event-set__enter="_event: mouseenter; color: #ffd745"
        event-set__leave="_event: mouseleave; color: #4d4d4d">
      </a-box>

      <!--Sky-->
      <a-sky color="#00CCFF"></a-sky>

      <!--Camera with Reticle-->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
